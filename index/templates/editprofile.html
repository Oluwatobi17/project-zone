{% extends 'layout.html' %}

{% load static %}

{% block content %}
	<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(/static/images/big_image_1.jpg);">
		<div class="container">
			<div class="row align-items-center site-hero-inner justify-content-center">
				<div class="col-md-8 text-center">

					<div class="mb-5 element-animate">
						<h1>Edit Profile</h1>
						<p><a href="{% url 'changepassword' %}" class="btn btn-primary">Change Password</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END section -->


	<section class="site-section bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form action="{% url 'editprofile' %}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-4 form-group">
								<label for="first_name">First Name</label>
								<input type="text" id="first_name" name="first_name" class="form-control " value="{{user.first_name}}" required>
							</div>
							<div class="col-md-4 form-group">
								<label for="last_name">Last Name</label>
								<input type="text" id="last_name" name="last_name" class="form-control " value="{{user.last_name}}" required>
							</div>
							<div class="col-md-4 form-group">
								<label for="phone">Phone</label>
								<input type="text" id="phone" name="phonenum" class="form-control " value="{{user.phonenum}}" required>
							</div>
							<div class="col-md-4 form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control " value="{{user.email}}" required>
							</div>
							<div class="col-md-4 form-group">
								<label for="nationality">Nationality</label>
								<input type="text" id="nationality" name="nationality" class="form-control " value="{{user.nationality}}" required>
							</div>
							<div class="col-md-4 form-group">
								<label for="contact_address">Contact Address</label>
								<input type="text" id="contact_address" name="contact_address" class="form-control " value="{{user.contact_address}}" required>
							</div>
						</div>
						<div class="row">
							<p><i>Please ensure your Educational history, skills and talents is in your resume.</i></p>
							<!-- <div class="col-md-4 form-group">
								<label for="education">Education</label>

							<div class="col-md-12 form-group">
								<label>Resume <i>file format (pdf)</i></label>
								<input type="file" name="resume" class="form-control " required>
							</div>
							<div class="col-md-12 form-group">
								<label for="job_title">Your Job position</label>
								<input type="text" id="job_title" name="job_title" class="form-control " placeholder="Graphics Designer" value="{{user.job_title}}" required>
							</div>
							<div class="col-md-12 form-group">
								<label for="profilePics">Profile Picture</label>
								<input type="file" id="profilePics" name="profilePics" class="form-control" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="job_description">Short Describtion about your job <i>100 words</i></label>
								<textarea name="job_description" id="job_description" class="form-control " cols="20" rows="3" required>{{user.job_description}}</textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="about">Describe your Personality</label>
								<textarea name="about" id="about" class="form-control " cols="20" rows="3" placeholder="Tell the world about you" required>{{user.about}}</textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<input type="submit" value="Edit Profile" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
