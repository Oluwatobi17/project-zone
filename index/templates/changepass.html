{% extends 'layout.html' %}

{% load static %}

{% block content %}

	<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(/static/images/big_image_1.jpg);">
		<div class="container">
			<div class="row align-items-center site-hero-inner justify-content-center">
				<div class="col-md-8 text-center">

					<div class="mb-5 element-animate">
						<h1>Change Password</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="site-section bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 box">
					<h2 class="mb-5">Change Password</h2>
					<form action="{% url 'changepassword' %}" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="oldpass">Old Password</label>
								<input type="password" id="oldpass" name="oldpass" class="form-control " required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="password1">New Password</label>
								<input type="password" id="password1" name="password1" class="form-control " required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group">
								<label for="password2">Confirm Password</label>
								<input type="password" id="password2" name="password2" class="form-control " required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<input type="submit" value="Update Password" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="overflow">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				
				
				<div class="col-lg-7 order-lg-3 order-1 mb-lg-0 mb-5">
					<img src="{% static 'images/ganiu.jpg' %}" alt="Image placeholder" class="img-md-fluid displayimg">
				</div>
				<div class="col-lg-1 order-lg-2"></div>
				<div class="col-lg-4 order-lg-1 order-2 mb-lg-0 mb-5">
					<blockquote class="testimonial">
						&ldquo; A Corel draw and Adobe Photoshop Graphics Designer, expert python Django web developer. &rdquo;
					</blockquote>
					<p>&mdash; Ganiu Ibrahim, proficient Web Developer</p>
				</div>
			</div>
		</div>
	</section>
	
{% endblock %}
